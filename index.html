<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Homeworkd M2-D4</title>
</head>

<body>
  <div class="container mt-5">
  <h1 class="text-center">Team Generator</h1>
  <h4 class="text-center">Assign names, choose amount of teams, click generate teams!</h4>
  <hr>
  <!-- input field-->
  <textarea class="form-control" aria-label="With textarea" placeholder="Please, comma-separate the names when you type in all the players."></textarea>

  <div class="row mt-3 mx-0">

    <div class="input-group col-6 px-0">
    <select class="custom-select" id="inputGroupSelect" aria-label="Example select with button addon">
      <option selected>Choose amount of teams</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    </div>

    <!-- Generate the teams button-->
    <button class="col btn btn-success generateTeamsBtn ml-1 mr-1">Generate Teams!</button>
    <button class="col btn btn-success resetTeamsBtn">Reset!</button>
    
    <!-- Resetting the teams button -->

  </div>

    </div>
  </div>






  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <script src="./app.js"></script>
</body>

</html>
